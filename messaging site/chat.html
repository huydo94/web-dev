<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DoChen Chatbox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <script src="otherFunctions.js"></script>
  </head>

  <body>
    <div id="user">
      <form id="nameForm">
        <h1>Welcome to DoChen ChatBox</h1>
        <input type="text" placeholder="Enter Nickname" id="nickname" style="text-align:center">
        <input type="submit" value="Enter Nickname" style="display:none">
      </form>
    </div>
    <div id="chatInterface" style="display:none">
      <div id="topbar">
          <span></span>
      </div>
      <div id="allChatLobby">
        <h2>Chat Lobby</h2>
        <div id="allRooms">
            <h5>Public Rooms</h5>
        <div id="allpublicRooms">
        </div>
          <h5>Private Rooms</h5>
        <div id="allprivateRooms">
        </div>
      </div>
      </div>
      <div id="chatLobby">
        <h2>My Rooms</h2>
            <div id="rooms">
                <h5>Public Rooms</h5>
            <div id="publicRooms">
            </div>
              <h5>Private Rooms</h5>
            <div id="privateRooms">
            </div>
          </div>

        <div class="buttons">
        <button id="createRoom">Create a Room</button>
        <button id="joinRoom">Join a Room</button>
        </div>

      </div>

      <div id="roomFunctions">
        <div id="functionModule">
        <form id="roomForm" style="display:none">
            <label for="roomID"><b>Room Name:</b></label>
            <input type="text" name="roomID" id="roomID" required><br><br>
            <b>Type:&emsp;</b><br>
            <input type="radio" name="roomType" value="public" id="public" checked>
            <label for="public">Public</label>
            <input type="radio" name="roomType" value="private" id="private">
            <label for="private">Private</label><br>
            <div id="password" style="display:none">
            <label for="psw"><b>Password:</b></label>
            <input type="password" name="psw" id="psw"><br>
          </div>
            <br><input type="submit" value="Create Room" id="createRoom">
        </form>

        <form id="joinRoomForm" style="display:none">
            <b>Room Name:</b>
            <input type="text" name="joinRoomID" id="joinRoomID" required> <br><br>
            <input type="submit" value="Join Room" id="joinRoomSubmit">
        </form>

        <div id="roomClients" style="display:none">
          <h5></h5>
          <form id="clientForm">
          </form>
          <div id="clientFormSubmit">
            <input type="hidden" id="action" value="">
            <input type="hidden" id="currentRoom" value="">
            <input type="text" id="PMcontent"> <br>
            <input type="button" id="privateMsg" value="PM">
            <input type="button"  value="Kick"  id="kick" style="display:none">
            <input type="button"  value="Ban" id="ban" style="display:none">
          </div>
          </div>

        </div>
      </div>

      <div id="chats">
        <div class="chatBox" id="chat1">
          <div class="boxBottom">
            <div class="msgBox">
            </div>
            <div class="txtBox">
              <textarea rows="4" class="textArea"></textarea>
          </div>
          </div>
          <div class="boxTop">
            <span class="roomName"></span>
            <span class="closeBtn">&minus;</span>
        </div>
      </div>
        <div class="chatBox" id="chat2">
          <div class="boxBottom">
            <div class="msgBox">
            </div>
            <div class="txtBox">
              <textarea rows="4" class="textArea"></textarea>
          </div>
          </div>
          <div class="boxTop">
            <span class="roomName"></span>
            <span class="closeBtn">&minus;</span>
          </div>
        </div>
        <div class="chatBox" id="chat3">
          <div class="boxBottom">
            <div class="msgBox">
            </div>
            <div class="txtBox">
              <textarea rows="4" class="textArea"></textarea>
          </div>
          </div>
          <div class="boxTop">
            <span class="roomName"></span>
            <span class="closeBtn">&minus;</span>
          </div>
        </div>

      </div>
    </div>
